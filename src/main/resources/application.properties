spring.application.name=iptv-api

server.port=${PORT:8080}
server.address=0.0.0.0

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./iptv;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# H2 Console (optional - for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Keep the database running
spring.datasource.hikari.keepalive-time=60000

# SQL logging (optional - for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring MVC
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/, classpath:/templates/

# Disable Spring Boot banner if desired
spring.main.banner-mode=off